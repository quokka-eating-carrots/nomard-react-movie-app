<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root")
  function MinutesToHours() {
    const [amount, setAmount] = React.useState(0)
    const [inverted, setInverted] = React.useState(false)
    const onChange = event => {
      setAmount(event.target.value)
    }
    const reset = () => setAmount(0)
    const onInvert = () => {
      reset()
      setInverted(current => !current)
    }
    return (
      <div>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted} />
        </div>
        <h4>You want to convert {amount}</h4>
        <div>
          <label htmlFor="hours">Hours</label>
          <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" disabled={!inverted} onChange={onChange} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn back" : "invert"}</button>
      </div>
    )
  }

  function KmToMiles() {
    const [amount, setAmount] = React.useState(0)
    const [inverted, setInverted] = React.useState(false)
    const onChange = event => setAmount(event.target.value)
    const reset = () => setAmount(0)
    const onInvert = () => {
      reset()
      setInverted(current => !current)
    }
    return (
      <div>
        <div>
          <label htmlFor="km">KM</label>
          <input value={inverted ? amount * 0.6 : amount} id="km" placeholder="Kilometers" type="number" onChange={onChange} disabled={inverted} />
        </div>
        <h4>You want to convert {amount}</h4>
        <div>
          <label htmlFor="mile">Mile</label>
          <input value={inverted ? amount : amount / 1.6} id="mile" placeholder="mile" type="number" disabled={!inverted} onChange={onChange} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn back" : "invert"}</button>
      </div>
    )
  }

  function App() {
    const [index, setIndex] = React.useState(null)
    const onSelect = event => {
      setIndex(event.target.value)
    }
    return (
      <div>
        <h1>Converter</h1>
        <select value={index} onChange={onSelect}>
          <option value="">Select Your Converter</option>
          <option value="0">Minutes & Hours</option>
          <option value="1">KM & Miles</option>
        </select>
        <hr />
        {!index ? "Please Select Converter" : null}
        {index === "0" ? <MinutesToHours /> : null}
        {index === "1" ? <KmToMiles /> : null}
      </div>
    )
  }
  ReactDOM.render(<App />, root)
</script>

</html>
